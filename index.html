<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Images Practice</title>
  </head>
  <body>
    <section class="header">
      <picture class="hero-image">
        <source media="(min-width:402px)" srcset="/images/hero_lg.jpg" />
        <source media="(max-width:401px)" srcset="/images/hero-sm.jpg" />
        <img
          src="/images/hero-sm.jpg"
          alt="large-striped-tigerhero"
          width="2560px"
        />
      </picture>
    </section>
    <div class="avatar">
      <img src="/images/profile.png" alt="avatar" width="200px" />
      <h3>Fluffy McTuffy Tuff</h3>
    </div>
    <div class="cat-frames">
      <div class="cat1">
        <picture>
          <source media="(min-width: 401px)" srcset="/images/cat-1.jpg" />
          <img src="/images/cat-1.jpg" alt="cat1" width="400px;" />
        </picture>
      </div>
      <div class="cat2">
        <picture>
          <source media="(min-width: 401px)" srcset="/images/cat-2.jpg" />
          <img src="/images/cat-2.jpg" alt="cat2" width="400px" />
        </picture>
      </div>
      <div class="cat3">
        <picture>
          <source media="(min-width: 401px)" srcset="/images/cat-3.jpg" />
          <img src="/images/cat-3.jpg" alt="cat3" width="400px;" />
        </picture>
      </div>
    </div>
  </body>
</html>
